<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Order</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    "
    ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Title -->
    <div class="title">
        <header>
            <h1>Movie List</h1>
        </header>
    </div>
    <!-- Ocean background -->
    <div class="ocean">
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    <!-- Search Bar -->
    <div class="search-container">
        <select name="filter" id="filter">
            <option value="Release Date">Release Date</option>
            <option value="Popularity">Popularity</option>
        </select>
        <input type="search" id="search-bar">
        <button id="search-button" class="btn">
            <span class="material-symbols-outlined">search</span>
        </button>
        <!-- <input type="button" id="search-button" class="btn"> -->
    </div>
    <div class="results-container">
        <div class="movie-box" id="movie-item">
        </div>
    </div>
    <!--  Hidden Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-release-date"></p>
            <p id="modal-overview"></p>
            <div class="modal-series"></div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>

</body>
</html>
